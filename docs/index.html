<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Web App From Scratch 23-24</title>
    </head>
    <body>
        <!-- <h1>welcome!!!</h1> -->
        <!-- ALBUMS -->
        <div class="albums">
            <div class="wrapper">
                <section class="metadata">
                    <h2 class="album-title"></h2>
                    <h3 class="album-artist"></h3>
                </section>

                <section class="controls">
                    <button class="up"></button>
                    <button class="down"></button>
                </section>
            </div>

            <ul>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
            </ul>
        </div>

        <!-- TABLE -->
        <div class="table">
            <!-- RECORD PLAYER -->
            <section class="recordplayer">
                <h2 class="sr-only">this is a record player</h2>
                <button class="vinyl" aria-label="spin the record">
                    <div class="wrapper">
                        <p class="artist-name"></p>
                    </div>
                </button>

                <section class="arm">
                    <h2 class="sr-only">
                        this is the arm of the record player
                    </h2>
                    <div class="circle"></div>
                    <div class="base"></div>
                    <div class="needle"></div>
                </section>

                <fieldset>
                    <legend class="sr-only">Select a spinning speed</legend>
                    <div class="button-container">
                        <input type="radio" id="33" value="33" name="speed" />
                        <label for="33">33 RPM</label>
                    </div>
                    <div class="button-container">
                        <input type="radio" id="45" value="45" name="speed" />
                        <label for="45">45 RPM</label>
                    </div>
                    <div class="button-container">
                        <input type="radio" id="78" value="78" name="speed" />
                        <label for="78">78 RPM</label>
                    </div>
                </fieldset>
            </section>

            <!-- PASSPORT BTN -->

            <button class="passport-button">
                <p>
                    EUROPESE UNIE <br />
                    KONINKRIJK DER NEDERLANDEN
                </p>
                PASPOORT
                <img src="img/paspoort-button.png" alt="" />
            </button>

            <!-- LAPTOP BTN -->
            <button class="laptop-button">
                <img src="./img/apple_logo.svg" alt="" />
            </button>

            <button class="weeklynerd-button">
                <img src="./img/notebook_icon.png" alt="" />
            </button>
        </div>

        <!-- PASSPORT -->
        <div class="passport-content">
            <img class="avatar" src="" alt="" />
            <div class="container">
                <div>
                    <section>
                        <h3>Name</h3>
                        <p class="name"></p>
                    </section>
                    <section>
                        <h3>Age</h3>
                        <p class="age"></p>
                    </section>
                    <section>
                        <h3>Personality</h3>
                        <p class="description"></p>
                    </section>
                </div>
                <div>
                    <section class="skills">
                        <h3>Skills</h3>
                        <ul class="stats-list"></ul>
                    </section>
                    <section>
                        <h3>Strengths</h3>
                        <p class="strengths"></p>
                    </section>
                    <section>
                        <h3>Weaknesses</h3>
                        <p class="weaknesses"></p>
                    </section>
                    <section>
                        <h3>Habitat</h3>
                        <p class="habitat"></p>
                    </section>
                </div>

        <!-- LAPTOP -->
        <div class="laptop-content">
            <div class="screen">
                <div class="topbar">
                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="green"></div>
                </div>
                <div class="header">
                    <img src="./img/gh_svg.svg" alt="github logo" />
                    <p>Dashboard</p>
                    <img src="./img/gh-avatar.jpeg" alt="" />
                </div>
                <div class="projects">
                    <a href="https://evaboogaard.github.io/space-duck/">
                        <img
                            src="./img/prj-1.png"
                            alt="link to website with a pure css animated astronaut duck"
                        />
                    </a>
                    <a href="https://evaboogaard.github.io/FED-1/"

                            src="./img/prj-2.png"

                    <a href="https://github.com/evaboogaard/portfolio"
                        ><img src="./img/prj-3.png" alt="link to portfolio"
                    /></a>
                </div>
            </div>
