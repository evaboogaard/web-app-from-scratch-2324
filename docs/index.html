<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Web App From Scratch 23-24</title>
    </head>
    <body>
        <!-- <h1>
            Welcome,
            <div class="name"></div>
            !
        </h1> -->

        <!-- ALBUMS -->
        <section class="albums">
            <section class="controls">
                <button class="up"></button>
                <button class="down"></button>
            </section>
            <ul>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
            </ul>
        </section>

        <!-- MUSIC INFO -->
        <section class="nowplaying">
            <h2 class="title"></h2>
            <h3 class="artist"></h3>
            <h4 class="year"></h4>
        </section>

        <!-- TABLE -->
        <section class="table">
            <!-- RECORD PLAYER -->
            <section class="recordplayer">
                <button class="vinyl">
                    <div>
                        <p class="artist-name">pink floyd</p>
                    </div>
                </button>

                <section class="arm">
                    <div class="circle"></div>
                    <div class="base"></div>
                    <div class="needle"></div>
                </section>

                <button class="control"></button>
                <button class="control"></button>
            </section>

            <button class="passport-button">
                <p>
                    EUROPESE UNIE <br />
                    KONINKRIJK DER NEDERLANDEN
                </p>
                PASPOORT
                <img src="img/paspoort-button.png" alt="" />
            </button>
            <button class="weeklynerd-button"></button>
        </section>

        <!-- PASSPORT -->
        <section class="passport-content">
            <img class="avatar" src="" alt="" />
            <section class="container">
                <section>
                    <div>
                        <h3>Name</h3>
                        <p class="name"></p>
                    </div>
                    <div>
                        <h3>Age</h3>
                        <p class="age"></p>
                    </div>
                    <div>
                        <h3>Personality</h3>
                        <p class="description"></p>
                    </div>
                </section>
                <section>
                    <div class="skills">
                        <h3>Skills</h3>
                        <ul class="stats-list"></ul>
                    </div>
                    <div>
                        <h3>Strengths</h3>
                        <p class="strengths"></p>
                    </div>
                    <div>
                        <h3>Weaknesses</h3>
                        <p class="weaknesses"></p>
                    </div>
                    <div>
                        <h3>Habitat</h3>
                        <p class="habitat"></p>
                    </div>
                </section>
            </section>
        </section>

        <!-- LAPTOP -->
        <button class="laptop-button">
            <img src="./img/apple_logo.svg" alt="" />
        </button>

        <section class="laptop-content"></section>

        <!-- WEEKLY NERD -->
        <section class="weeklynerd-content"></section>
    </body>

    <script type="module" src="./main.js"></script>
</html>
